@()
@main("Devices") {
<div class="devicePage">
    <div class="row">
        <div class="col-md-10">
            <h2 class="">Device List</h2>
        </div>
        <div class="col-md-2 add-device-cont">
            <button class="btn btn-primary" id="add-device-btn">Add Device</button>
        </div>
    </div>

    <div class="row" id="deviceForm" hidden=true>
        @partials.deviceForm(null)
    </div>

    <table id="deviceTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Device</th>
            <th>Security State</th>
            <th>Latest Alert</th>
            <th>Time</th>
            <th>Device Status</th>
        </tr>
        </thead>
        <tbody id="homeTableBody"></tbody>
    </table>
</div>
} {
    <script src="@routes.Assets.versioned("javascripts/devices.js")" type="text/javascript"></script>
}
