@()
@*Column holds the form and table displayed vertically*@
<div class="col" id="umboxImageContent">
    @helper.form(action = routes.UmboxImageController.addOrUpdateUmboxImage()) {
        @* Name *@
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Name</label>
            <div class="col-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required
                oninvalid="this.setCustomValidity('Please Enter Name')" oninput="setCustomValidity('')">
            </div>
        </div>

        @* Path *@
        <div class="form-group row">
            <label for="path" class="col-2 col-form-label">Path</label>
            <div class="col-4">
                <input type="text" class="form-control" id="path" name="path" placeholder="Enter Path" required
                oninvalid="this.setCustomValidity('Please Enter Path')" oninput="setCustomValidity('')">
            </div>
        </div>

        @* Submit *@
        <div class="row justify-content-end">
            <div class="col-2">
                <button type="submit" id="submitFormButton" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="col-2">
                <button type="button" id="clearFormButton" class="btn btn-secondary btn-block">Clear</button>
            </div>
        </div>
    }
<table id="umboxImageTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>actions</th>
            <th>id</th>
            <th>name</th>
            <th>path</th>
        </tr>
    </thead>
    <tbody id="umboxImageTableBody"></tbody>
</table>
</div>
