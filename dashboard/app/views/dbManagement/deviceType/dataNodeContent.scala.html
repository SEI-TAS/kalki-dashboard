@()
@*Column holds the form and table displayed vertically*@
<div class="col" id="dataNodeContent">
    @helper.form(action = routes.DataNodeController.addOrUpdateDataNode()) {
        <h4>Data Node</h4>
        @* Name *@
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Name<span>*</span></label>
            <div class="col-4">
                <input type="text" maxlength="200" class="form-control" id="name" name="name" placeholder="Enter Name" required
                oninvalid="this.setCustomValidity('Please Enter Name')" oninput="setCustomValidity('')">
            </div>
        </div>

        @* IP Address *@
        <div class="form-group row">
            <label for="ipAddress" class="col-2 col-form-label">IP Address<span>*</span></label>
            <div class="col-4">
                <input type="text" maxlength="200" class="form-control" id="ipAddress" name="ipAddress" placeholder="Enter IP Address" required
                oninvalid="this.setCustomValidity('Please Enter IP Address')" oninput="setCustomValidity('')">
            </div>
        </div>

        @* Submit *@
        <div class="row justify-content-end">
            <div class="col-2">
                <button type="submit" id="submitFormButton" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="col-2">
                <button type="button" id="clearFormButton" class="btn btn-secondary btn-block">Clear</button>
            </div>
        </div>
    }

    @* Data Node Table *@
<table id="dataNodeTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Actions</th>
            <th>ID</th>
            <th>Name</th>
            <th>IP Address</th>
        </tr>
    </thead>
    <tbody id="dataNodeTableBody"></tbody>
</table>
</div>
