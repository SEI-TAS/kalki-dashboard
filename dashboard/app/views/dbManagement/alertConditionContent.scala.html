@()
@*Column holds the form and table displayed vertically*@
<div class="col" id="alertConditionContent">
    @helper.form(action = routes.AlertConditionController.addOrUpdateAlertCondition()) {
        @* Device and DeviceType Radio buttons *@
        <div class="form-group row">
            <div class="col-4">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" id="deviceRadio" name="optRadio" checked>
                        Device
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" id="deviceTypeRadio" name="optRadio">
                        Device Type
                    </label>
                </div>
            </div>
        </div>
        @* Device and DeviceType select*@
        <div class="form-group row">
            <label for="deviceSelect" class="col-2 col-form-label">Select Device</label>
            <div class="col-4">
                <select class="form-control" id="deviceSelect" name="deviceSelect"></select>
            </div>

            <label for="typeSelect" class="col-2 col-form-label" >Select Device Type</label>
            <div class="col-4">
                <select class="form-control" id="typeSelect" name="typeSelect" disabled></select>
            </div>
        </div>
        @* Alert Type *@
        <div class="form-group row">
            <label for="alertType" class="col-2 col-form-label">Alert Type</label>
            <div class="col-4">
                <select class="form-control" id="alertType" name="alertType"></select>
            </div>
        </div>
        @* variables *@
        <div class="form-group row">
            <label for="variables" class="col-2 col-form-label">Variables</label>
            <div class="col-4">
                <button type="button" id="addVariable" class="btn btn-secondary">Add Variable</button>
            </div>
        </div>
        @* Submit *@
        <div class="row justify-content-end">
            <div class="col-2">
                <button type="submit" id="submitFormButton" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="col-2">
                <button type="button" id="clearFormButton" class="btn btn-secondary btn-block">Clear</button>
            </div>
        </div>
    }

<table id="alertConditionTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>actions</th>
            <th>device</th>
            <th>alert type</th>
        </tr>
    </thead>
    <tbody id="alertConditionTableBody"></tbody>
</table>

</div>
