@()
@*Column holds the form and table displayed vertically*@
<div class="col" id="alertTypeContent">
    @helper.form(action = routes.AlertTypeController.addOrUpdateAlertType()) {
        <h4>Alert Type</h4>
        @* Name *@
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Name<span>*</span></label>
            <div class="col-4">
                <input type="text" maxlength="200" class="form-control" id="name" name="name" placeholder="Enter Name" required
                oninvalid="this.setCustomValidity('Please Enter Name')" oninput="setCustomValidity('')">
            </div>
        </div>
        @* Description *@
        <div class="form-group row">
            <label for="description" class="col-2 col-form-label">Description</label>
            <div class="col-4">
                <input type="text" maxlength="10" class="form-control" id="description"
                name="description" placeholder="Enter Description">
            </div>
        </div>
        @* Source *@
        <div class="form-group row">
            <label for="source" class="col-2 col-form-label">Source</label>
            <div class="col-4">
                <select class="form-control" id="source" name="source">
                    <option value="IoT Interface">IoT Monitor</option>
                    <option value="umbox">umbox</option>
                    <option value="Dashboard">Dashboard</option>
                </select>
            </div>
        </div>
        @* Submit *@
        <div class="row justify-content-end">
            <div class="col-2">
                <button type="submit" id="submitFormButton" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="col-2">
                <button type="button" id="clearFormButton" class="btn btn-secondary btn-block">Clear</button>
            </div>
        </div>
    }

<table id="alertTypeTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>actions</th>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>source</th>
        </tr>
    </thead>
    <tbody id="alertTypeTableBody"></tbody>
</table>

</div>
