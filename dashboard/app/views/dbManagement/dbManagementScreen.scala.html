@()

@main("db Management View") {
<div class="dbManagementView">

    @*The tabs of the db management screen*@
    <h4>Database Management</h4>
    <ul class="nav nav-tabs">
        <li class="active nav-item tab"><a class="nav-link" data-toggle="tab" href="#AlertTypeContent">AlertType</a></li>
        <li class="nav-item tab"><a class="nav-link" data-toggle="tab" href="#DeviceGroupContent">DeviceGroup</a></li>
        <li class="nav-item tab"><a class="nav-link" data-toggle="tab" href="#SecurityStateContent">SecurityState</a></li>
    </ul>

    @*The content in the db management tabs*@
    <div class="tab-content">
        <div id="AlertTypeContent" class="tab-pane fade in active">
            @dbManagement.alertTypeContent()
        </div>
        <div id="DeviceGroupContent" class="tab-pane fade">
            @dbManagement.deviceGroupContent()
        </div>
        <div id="SecurityStateContent" class="tab-pane fade">
            @dbManagement.securityStateContent()
        </div>
    </div>
</div>
} {
    <script src="@routes.Assets.versioned("javascripts/dbManagement/alertType.js")" type="text/javascript"></script>
}
