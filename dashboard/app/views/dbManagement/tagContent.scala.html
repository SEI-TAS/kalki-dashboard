@()
@*Column holds the form and table displayed vertically*@
<div class="col" id="tagContent">
    @helper.form(action = routes.TagController.addOrUpdateTag()) {
        <h4>Tag</h4>
        @* Name *@
        <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Name<span>*</span></label>
            <div class="col-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required
                oninvalid="this.setCustomValidity('Please Enter Name')" oninput="setCustomValidity('')">
            </div>
        </div>
        @* Submit *@
        <div class="row justify-content-end">
            <div class="col-2">
                <button type="submit" id="submitFormButton" class="btn btn-primary btn-block">Add</button>
            </div>
            <div class="col-2">
                <button type="button" id="clearFormButton" class="btn btn-secondary btn-block">Clear</button>
            </div>
        </div>
    }
<table id="tagTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>actions</th>
            <th>id</th>
            <th>name</th>
        </tr>
    </thead>
    <tbody id="tagTableBody"></tbody>
</table>
</div>
