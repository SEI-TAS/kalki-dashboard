@(id: String)

@main("Device Info") {
    <h4>Device Info</h4>
    <h6 id="name">Name: </h6>
    <h6 id="type">Type: </h6>
    <h6 id="securityState">Security State: </h6>
    <h6 id="policyFile">Policy File: </h6>
    <h6 id="alertHistory">Alert History: </h6>

}
