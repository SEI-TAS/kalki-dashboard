@()

@main("Dashboard") {
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Device</th>
                <th>Security State</th>
                <th>Variables</th>
                <th>Latest Alert</th>
            </tr>
        </thead>
        <tbody id="dashboardTableBody">
        </tbody>
    </table>
    <a href="@routes.DeviceController.clean" class="btn btn-info" role="button">Drop Tables</a>
    <a href="@routes.DeviceController.logDevices" class="btn btn-info" role="button">Log Devices</a>
} {
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
}
