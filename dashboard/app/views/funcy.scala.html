@()

@main("FUNCy View") {
    <div class="funcyView">
        <h4>FUNCy View</h4>
        <div class="row">
            <h5 class="col-12" id="noValuesLabel">No available ports found. Please check that a device is connected and refresh the page</h5>
        </div>
        <div class="row">
            <span class="col-1 btn" id="baudLabel">Baud:</span>
            <span class="col-1 btn" id="baud">N/A</span>
            <span class="col-1 btn" id="portLabel">Port:</span>
            <span class="col-3 btn" id="port">N/A</span>
        </div>
        <button class="btn btn-primary col-2" id="selectValueBtn" role="button" data-toggle="modal" data-target="#selectMonitoringValuesModal">Select Values</button>
        <div id="funcyOutput" hidden>
            <div class="row">
                <ul class="col-12" id="outputContainer"></ul>
            </div>
            <div class="row">
                <div class="col-8"></div>
                <div class="col-2">
                    <button class="btn btn-primary col-12" id="connectBtn" hidden>Connect</button>
                    <button class="btn btn-primary col-12" id="disconnectBtn" hidden>Disconnect</button>
                </div>
                <div class="col-2"><button class="btn btn-secondary col-12" id="clearButton">Clear</button></div>
            </div>
        </div>
    </div>


<!-- Select Monitoring Values Modal -->
    <div class="modal fade" id="selectMonitoringValuesModal" tabindex="-1" role="dialog" aria-labelledby="selectMonitoringValuesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="addUmboxImageModalForm" class="form" method="post" action="@routes.FuncyController.selectMonitoringValues">
                    @* @helper.CSRF.formField *@
                    <div class="modal-header">
                        <h4 class="modal-title" id="selectMonitoringValuesModalLabel">Select FUNCy monitoring values</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- Baud Rate -->
                        <div class="form-group row">
                            <label for="selectBaud" class="col-4 col-form-label">Baud Rate</label>
                            <div class="col-8">
                                <!--<input type="number" class="form-control" id="selectBaud" name="baud" placeholder="Enter Baud" min="0" required>-->
                                <select class="form-control" id="selectBaud" name="baud" placeholder="Select Baud Rate" required></select>
                            </div>
                        </div>

                        <!-- Serial Port -->
                        <div class="form-group row">
                            <label for="selectPort" class="col-4 col-form-label">Serial Port</label>
                            <div class="col-8">
                                <select class="form-control" id="selectPort" name="port" placeholder="Select Serial Port" required></select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save values</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
} {
    <script src="@routes.Assets.versioned("javascripts/funcy.js")" type="text/javascript"></script>
}
